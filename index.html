                openPermitLinksModal();
            });

            // Close modal event listeners

                    closeUserModal();

                    e.stopPropagation();
                    closePermitLinksModal();
                });

            if (searchInput) {
                searchInput.addEventListener('input', handleSearch);
            }

            // Close modals when clicking backdrop
            userModal.addEventListener('click', function (e) {
                if (e.target === userModal || e.target.classList.contains('modal-backdrop')) {
                    closeUserModal();
                }
            });

            permitLinksModal.addEventListener('click', function (e) {
                if (e.target === permitLinksModal || e.target.classList.contains('modal-backdrop')) {
                    closePermitLinksModal();
                }
            });

            // Close modals with Escape key
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    if (userModal.classList.contains('show')) {
                        closeUserModal();
                    }
                    if (permitLinksModal.classList.contains('show')) {
                        closePermitLinksModal();
                    }
                }
            });

        // User Modal Functions
        function openUserModal(type = 'windstream') {
            console.log('Opening user modal');
            const userModal = document.getElementById('userModal');
            const searchInput = document.getElementById('searchInput');
            const modalTitle = document.getElementById('modalTitle');

            currentModalType = type;
            if (type === 'brightspeed') {
                currentUserData = brightspeedUserData;
                modalTitle.textContent = 'Brightspeed User Directory';
                searchInput.placeholder = 'Search by name or username...';
            } else {
                currentUserData = windstreamUserData;
                modalTitle.textContent = 'Windstream User Directory';
                searchInput.placeholder = 'Search by name, email, or N99 ID...';
            }

            filteredUsers = [...currentUserData];

            if (userModal) {
                userModal.classList.add('show');
                document.body.classList.add('modal-open');
                document.body.style.overflow = 'hidden';
                renderUserList();
                if (searchInput) {
                    setTimeout(() => searchInput.focus(), 100);
                }
                console.log('User modal opened successfully');
            }
        }

        function closeUserModal() {
            console.log('Closing user modal');
            const userModal = document.getElementById('userModal');
            const searchInput = document.getElementById('searchInput');

            if (userModal) {
                userModal.classList.remove('show');
                document.body.classList.remove('modal-open');
                document.body.style.overflow = 'unset';
                selectedUser = null;
                if (searchInput) {
                    searchInput.value = '';
                }
                filteredUsers = [...currentUserData];
                showPlaceholder();
                console.log('User modal closed successfully');
            }
        }

        // Permit Links Modal Functions

        function closePermitLinksModal() {
            console.log('Closing permit links modal');

                document.body.classList.remove('modal-open');
                document.body.style.overflow = 'unset';
                console.log('Permit links modal closed successfully');
            }

        function renderPermitLinks() {
            const permitLinksBody = document.getElementById('permitLinksBody');
            if (!permitLinksBody) return;

            permitLinksBody.innerHTML = '';

            permitLinksData.forEach((link, index) => {
                const linkItem = document.createElement('div');
                linkItem.className = 'permit-link-item';

                linkItem.innerHTML = `
                    <div class="permit-link-content">
                        <div class="permit-link-number">${index + 1}</div>
                        <div class="permit-link-info">
                            <h3>${link.name}</h3>
                            
                        </div>
                    </div>
                    ${link.url ?
                        `<a href="${link.url}" target="_blank" rel="noopener noreferrer" class="permit-visit-btn">
                            <i class="fas fa-globe"></i>
                            Visit
                        </a>` : ''
                    }
                `;

                permitLinksBody.appendChild(linkItem);
            });
        }

        // User Details Functions
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            console.log('Searching for:', searchTerm);

            if (currentModalType === 'brightspeed') {
                filteredUsers = currentUserData.filter(user =>
                    user.name.toLowerCase().includes(searchTerm) ||
                    user.username.toLowerCase().includes(searchTerm)
                );
            } else {
                filteredUsers = currentUserData.filter(user =>
                    user.name.toLowerCase().includes(searchTerm) ||
                    user.windstreamEmail.toLowerCase().includes(searchTerm) ||
                    user.n99Id.toLowerCase().includes(searchTerm)
                );
            }

            console.log('Filtered users:', filteredUsers.length);
            renderUserList();

            if (selectedUser && !filteredUsers.find(user => user.name === selectedUser.name)) {
                selectedUser = null;
                showPlaceholder();
            }
        }

        function renderUserList() {
            const userListContainer = document.getElementById('userListContainer');
            if (!userListContainer) return;

            userListContainer.innerHTML = '';

            if (filteredUsers.length === 0) {
                userListContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <p>No users found matching your search</p>
                    </div>
                `;
                return;
            }

            filteredUsers.forEach(user => {
                const userItem = createUserItem(user);
                userListContainer.appendChild(userItem);
            });
        }

        function createUserItem(user) {
            const userItem = document.createElement('div');
            userItem.className = 'user-item';
            if (selectedUser && selectedUser.name === user.name) {
                userItem.classList.add('selected');
            }

            const initials = getInitials(user.name);

            userItem.innerHTML = `
                <div class="user-item-header">
                    <div class="user-avatar">${initials}</div>
                    <div class="user-info">
                        <h3>${user.name}</h3>
                       
                    </div>
                </div>
            `;

            userItem.addEventListener('click', () => selectUser(user));
            return userItem;
        }

                <div class="user-details-placeholder">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <p>Select a user to view details</p>
                </div>
            `;
        }

        function getInitials(name) {
            return name
                .split(' ')
                .map(word => word.charAt(0).toUpperCase())
                .slice(0, 2)
                .join('');
        }
    </script>
