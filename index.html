        let currentModalType = 'windstream'; // 'windstream' or 'brightspeed'

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded - Initializing modal');
            
            // DOM elements
            const userDetailsBtn = document.getElementById('userDetailsBtn');
            const brightspeedUserDetailsBtn = document.getElementById('brightspeedUserDetailsBtn');
            const modal = document.getElementById('userModal');
            const closeModalBtn = document.getElementById('closeModal');
            const searchInput = document.getElementById('searchInput');
            const userListContainer = document.getElementById('userListContainer');
            const userDetailsContainer = document.getElementById('userDetailsContainer');

            // Verify elements exist
            if (!userDetailsBtn) {
                console.error('User Details button not found');
                return;
            }
            if (!brightspeedUserDetailsBtn) {
                console.error('Brightspeed User Details button not found');
                return;
            }
            if (!modal) {
                console.error('Modal element not found');
                return;
            }

            console.log('All elements found, setting up event listeners');

            // Event listeners
            userDetailsBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('User Details button clicked');
                openModal('windstream');
            });

            brightspeedUserDetailsBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Brightspeed User Details button clicked');
                openModal('brightspeed');
            });

            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    closeModal();
                });
            }

            if (searchInput) {
                searchInput.addEventListener('input', handleSearch);
            }

            // Close modal when clicking backdrop
            modal.addEventListener('click', function(e) {
                if (e.target === modal || e.target.classList.contains('modal-backdrop')) {
                    closeModal();
                }
            });

            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeModal();
                }
            });

            // Initialize placeholder
            showPlaceholder();
        });

        // Functions
        function openModal(type = 'windstream') {
            console.log('Opening modal');
            const modal = document.getElementById('userModal');
            const searchInput = document.getElementById('searchInput');
            const modalTitle = document.getElementById('modalTitle');
            
            // Set current modal type and data
            currentModalType = type;
            if (type === 'brightspeed') {
                currentUserData = brightspeedUserData;
                modalTitle.textContent = 'Brightspeed User Directory';
                searchInput.placeholder = 'Search by name or username...';
            } else {
                currentUserData = windstreamUserData;
                modalTitle.textContent = 'Windstream User Directory';
                searchInput.placeholder = 'Search by name, email, or N99 ID...';
            }
            
            filteredUsers = [...currentUserData];
            
            if (modal) {
                modal.classList.add('show');
                document.body.classList.add('modal-open');
                document.body.style.overflow = 'hidden';
                renderUserList();
                if (searchInput) {
                    setTimeout(() => searchInput.focus(), 100);
                }
                console.log('Modal opened successfully');
            } else {
                console.error('Modal element not found when trying to open');
            }
        }

        function closeModal() {
            console.log('Closing modal');
            const modal = document.getElementById('userModal');
            const searchInput = document.getElementById('searchInput');
            
            if (modal) {
                modal.classList.remove('show');
                document.body.classList.remove('modal-open');
                document.body.style.overflow = 'unset';
                selectedUser = null;
                if (searchInput) {
                    searchInput.value = '';
                }
                filteredUsers = [...currentUserData];
                showPlaceholder();
                console.log('Modal closed successfully');
            }
        }

        // FIXED: Search function now uses correct field names
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            console.log('Searching for:', searchTerm);
            
            if (currentModalType === 'brightspeed') {
                filteredUsers = currentUserData.filter(user =>
                    user.name.toLowerCase().includes(searchTerm) ||
                    user.username.toLowerCase().includes(searchTerm)
                );
            } else {
                filteredUsers = currentUserData.filter(user =>
                    user.name.toLowerCase().includes(searchTerm) ||
                    user.windstreamEmail.toLowerCase().includes(searchTerm) ||
                    user.n99Id.toLowerCase().includes(searchTerm)
                );
            }
            
            console.log('Filtered users:', filteredUsers.length);
            renderUserList();
            
            // Clear selection if current user is not in filtered results
            if (selectedUser && !filteredUsers.find(user => user.name === selectedUser.name)) {
                selectedUser = null;
                showPlaceholder();
            }
        }

        function renderUserList() {
            const userListContainer = document.getElementById('userListContainer');
            if (!userListContainer) return;
            
            userListContainer.innerHTML = '';
            
            if (filteredUsers.length === 0) {
                userListContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <p>No users found matching your search</p>
                    </div>
                `;
                return;
            }
            
            filteredUsers.forEach(user => {
                const userItem = createUserItem(user);
                userListContainer.appendChild(userItem);
            });
        }

        function createUserItem(user) {
            const userItem = document.createElement('div');

            const initials = getInitials(user.name);

            userItem.addEventListener('click', () => selectUser(user));

        }
